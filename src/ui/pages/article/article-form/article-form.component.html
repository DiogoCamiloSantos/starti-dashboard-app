<div class="article-form">
    <h2>{{ isEditMode ? 'Edit Article' : 'New Article' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="article.title" name="title" required>
      </div>
      <div>
        <label for="content">Content</label>
        <textarea id="content" [(ngModel)]="article.content" name="content" required></textarea>
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" [(ngModel)]="article.author" name="author" required>
      </div>
      <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
